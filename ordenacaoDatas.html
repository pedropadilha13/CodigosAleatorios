<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        var dates = generateDates();

        var days = dates.days;
        var months = dates.months;
        var year = dates.years;

        var size = dates.days.length;

        show();

        for (var i = 0; i < size; i++) {
            for (var j = 0; j < size - i - 1; j++) {
                if (year[j] > year[j + 1] || year[j] === year[j + 1] && months[j] > months[j + 1] || year[j] === year[j + 1] && months[j] === months[j + 1] && days[j] > days[j + 1]) {
                    var dayTemp = days[j];
                    days[j] = days[j + 1];
                    days[j + 1] = dayTemp;

                    var monthTemp = months[j];
                    months[j] = months[j + 1];
                    months[j + 1] = monthTemp;

                    var yearTemp = year[j];
                    year[j] = year[j + 1];
                    year[j + 1] = yearTemp;
                }
            }
        }

        show();

        function show() {
            for (let i = 0; i < size; i++) {
                console.log(days[i], months[i], year[i]);
            }
            console.log('-------------------------------------------------');
        }

        function generateDates() {
            let dates = {
                days: [],
                months: [],
                years: []
            };

            for (let i = 0; i < 100; i++) {
                dates.days[i] = Math.floor(Math.random() * 31);
                dates.months[i] = Math.floor(Math.random() * 12);
                dates.years[i] = Math.floor(Math.random() * 2100);
            }

            return dates;

        }


    </script>
</body>

</html>
